<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Login</title>
    <div th:replace="fragments/includes"></div>
</head>
<body>
    <img src="![](../../static/css/images/login_page_background.jpg)">
    <h1>Login page</h1>
    <div th:if="${invalid}">
        Invalid username or password. Contact an administrator, if you need password restore options.
    </div>
    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Username</label>:
            <input type="text" id="username" name="username" autofocus="autofocus" required/> <br/>
        </div>
        <div>
            <label for="password">Password</label>:
            <input type="password" id="password" name="password" required/> <br/>
        </div>
        <input type="submit" value="Sign in"/>
    </form>
</body>

</html>
