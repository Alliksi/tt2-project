<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>ProductMe</title>
    <div th:replace="fragments/includes"></div>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="main">
    <div class="container">
        <div class="container-section">
            <h2>Employees</h2>
            <a class="btn btn-secondary" th:href="@{/owners/employees/add}">Add a new employee</a>
            <table class="table table-hover" th:unless="${employees.size() == 0}">
                <thead class="thead-dark">
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Username</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Personal code</th>
                    <th scope="col">Enabled</th>
                    <th scope="col">Restaurant</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr scope="row" th:each="employee : ${employees}">
                    <td></td>
                    <td th:text="${employee.username}"></td>
                    <td th:text="${employee.surname}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.roles}"></td>
                    <td th:text="${employee.personalCode}"></td>
                    <td th:text="${employee.enabled}"></td>
                    <td th:text="${employee.restaurant.name}"></td>
                    <td>
                        <a class="btn btn-secondary" th:href="@{/owners/employees/edit/{employeeId}(employeeId = ${employee.id})}">Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:if="${employees.size() == 0}"><h3 class="container-title">You do not have employees registered</h3></div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer"></div>
</body>

</html>
