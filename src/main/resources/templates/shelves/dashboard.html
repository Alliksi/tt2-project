<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>ProductMe</title>
    <div th:replace="fragments/includes"></div>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="main">
    <div class="container">
        <div class="container-section">
            <h2>Shelves</h2>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="btn btn-primary" th:href="@{/admins/shelves/add/choose}">Add shelf</a>
            </div>
            <div sec:authorize="hasRole('ROLE_OWNER')">
                <a class="btn btn-primary" th:href="@{/owners/shelves/add/choose}">Add shelf</a>
            </div>
            <table class="table table-hover" th:unless="${shelves.size() == 0}">
                <thead class="thead-dark">
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Allocated space</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr scope="row" th:each="shelf : ${shelves}">
                    <td></td>
                    <td th:text="${shelf.name}"></td>
                    <td th:text="${shelf.storageType}"></td>
                    <td th:text="${shelf.allocatedSpace}"></td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="btn btn-primary" th:href="@{/admins/shelves/edit/{shelfId}(shelfId = ${shelf.shelfId})}">Edit</a>
                    </td>
                    <td sec:authorize="hasRole('ROLE_OWNER')">
                        <a class="btn btn-primary" th:href="@{/owners/shelves/edit/{shelfId}(shelfId = ${shelf.shelfId})}">Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:if="${shelves.size() == 0}"><h3 class="container-title">You do not have shelves registered</h3></div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
