<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>ProductMe</title>
    <div th:replace="fragments/includes"></div>
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="main">
    <div class="container">
        <div class="container-section">
            <h2>Storages</h2>
            <div th:if="${restaurant != null}">
                <div sec:authorize="hasRole('ROLE_OWNER')">
                    <h3 th:text="'Storages for restaurant: ' + ${restaurant.name}"></h3>
                    <a class="btn btn-primary" th:href="@{/owners/storages/add/{restaurantId}(restaurantId = ${restaurant.id})}">Add storage</a>
                </div>
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <h3 th:text="'Storages for restaurant: ' + ${restaurant.name}"></h3>
                    <a class="btn btn-primary" th:href="@{/admins/storages/add/{restaurantId}(restaurantId = ${restaurant.id})}">Add storage</a>
                </div>
            </div>
            <div th:if="${restaurants != null}" sec:authorize="hasRole('ROLE_OWNER')">
                <a class="btn btn-primary" th:href="@{/owners/storages/add/choose}">Add storage to your restaurants</a>
            </div>
            <table class="table table-hover" th:unless="${storages.size() == 0}">
                <thead class="thead-dark">
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Size</th>
                    <th scope="col">Restaurant</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr scope="row" th:each="storage : ${storages}">
                    <td></td>
                    <td th:text="${storage.name}"></td>
                    <td th:text="${storage.size}"></td>
                    <td th:text="${storage.restaurantId}"></td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="btn btn-primary" th:href="@{/admins/storages/edit/{storageId}(storageId = ${storage.storageId})}">Edit</a>
                    </td>
                    <td sec:authorize="hasRole('ROLE_OWNER')">
                        <a class="btn btn-primary" th:href="@{/owners/storages/edit/{storageId}(storageId = ${storage.storageId})}">Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:if="${storages.size() == 0}"><h3 class="container-title">You do not have storages registered</h3></div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
